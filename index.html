<!doctype HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>SVG Editor</title>
	
	<!-- CSS -->	
	<link type="text/css" rel="stylesheet" href="css/ui-layout.css">
	<link type="text/css" rel="stylesheet" href="themes/dark.css">

</head>
<body>
	<div id="svgEditor">
		<div id="docTabber">
			<div id="docTabs">
				<div class="current">Untitle-1.svg</div>
				<div>Untitle-2.svg</div>
			</div>
			<div class="doc current">1</div>
			<div class="doc">2</div>
		</div>
	
		<div class="panel">
			<div class="icon panelIcon dragger">
			</div>
			<div class="panelBase">
				<div class="panelHeader">					
					<div class="icon small close">
					</div>
					<div class="icon small collapser">
					</div>
					<div class="title dragger">Tools</div>
				</div>
				<div class="panelContent">
					Content
				</div>
				<div class="icon small sizer">
				</div>
			</div>			
		</div>
	</div>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/ui-layout.js"></script>
</body>
